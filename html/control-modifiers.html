  new moduleBundle.ControlModifiersExample();
</script>
<ul>
  <li><b>no modifier</b> - Every point can move freely.</li>
  <li><b>follow along</b> - Following points move together with the moved point.</li>
  <li><b>orthogonal (+follow along)</b> - Point must be orthogonal to previous point.</li>
  <li><b>rounding/grid</b> - Points can only move to grid positions.</li>
</ul>
